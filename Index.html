<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="Index.css">
    <title>Document</title>
</head>
<body>

 
    <div class="date">
        <div class="row">
            <div class="col-12">
                <div id="time" class="time"></div>
            </div>
        </div>
    </div>
    <div class="navbar">
        <nav class="navbar navbar-expand-lg bg-body-tertiary">
            <div class="container-fluid">
              <a class="navbar-brand" href="#">PetHottel</a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                  <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="#">Home</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#">Services</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#">About-us</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link disabled">Contact-us</a>
                  </li>
                </ul>
              </div>
            </div>
          </nav>
    </div>
    <br>
    <div class="container">
        <form>

            <div class="user-input">
                <div class="row">
                    <div class="col-2"></div>
                    <div class="col-8">
                        <div class="row">
                            <div class="col">
                                <input type="text" class="form-control" placeholder="First name" aria-label="First name" id="contact-name" onkeyup="validatName()">
                                <span id="nameError"></span>
                              </div>
                            <div class="col">
                              <input type="text" class="form-control" placeholder="Last name" aria-label="Last name" id="contact-name2" onkeyup="validatlastName()">
                              <span id="lastNameError"></span>
                            </div>
                          </div>
                    </div>
                </div>
                <br>
                <div class="row">
                    <div class="col-2"></div>
                    <div class="col-8">
                        <input type="tel" class="form-control" placeholder="phone number" aria-label="phone"  id="contact-number" onkeyup="validaPhone()">
                        <span id="telError"></span>
                    </div>
                </div>
                <br>
                <div class="row">
                    <div class="col-2"></div>
                    <div class="col-8">
                        <input type="email" class="form-control" placeholder="your e-mail" aria-label="email" id="contact-email" onkeyup="validaEmail()">
                        <span id="emailError"></span>
    
                    </div>
                </div>
            </div>
            <br>
            <div class="pet-info">
                <div class="row">
                    <div class="col-2"></div>
                    <div class="col-4">
                        <input  type="text" class="form-control" placeholder="pet name" aria-label="pet-name" id="contact-pet" onkeyup="validpetName()">
                        <span id="petnameError"></span>
                    </div>
                    <div class="col-4">
                        <input  type="text" class="form-control" placeholder="pet-coler" aria-label="pet-coler"  id="contact-coler" onkeyup="validpetColer()">
                        <span id="petcolerError"></span>
                    </div>
                </div>
                <br>
                <div class="row">
                    <div class="col-2"></div>
                    <div class="col-4">
                       <p>* choice your pet gender from one of this option :</p>
                    </div>
                    <div class="col-2">
                        <input id="male" type="radio" value="male" name="gender" required>
                        <label for="cat">Male</label>
                    </div>
                    <div class="col-2">
                        <input id="female" type="radio" value="female" name="gender" required>
                        <label for="female">Female</label>
                    </div>
                </div>
                
                <div class="row">
                    <div class="col-2"> </div>
                        <div class="col-4">
                            <p>* Please choice one of these avaliable services ?? :</p>
                        </div>
                        <div class="col-4">
                            <input id="travel" type="radio" value="travel" name="services" required>
                            <label for="travel">International travel</label>
                            
                            <input id="boarding" type="radio" value="boarding" name="services" required>
                            <label for="boarding">Boarding</label>
                            
                            <input id="camp" type="radio" value="camp" name="services" required>
                            <label for="camp">Camp</label>
                        </div>
                </div>
                
                <div class="row">
                    <div class="col-2"></div>
                    <div class="col-4">
                        <p>Number of days you want your pet to stay here :</p>
                    </div>
                    <div class="col-4">
                        <input type="number" class="form-control"  aria-label="number" required id="contact-day" onkeyup="validdayNum()">
                        <span id="daynumberError"></span>
                    </div>
                </div>
                <br>
                <div class="row">
                    <div class="col-2"></div>
                    <div class="col-6">
                        <input type="text" id="calc" placeholder="cost" onkeyup="calc()">
                    </div>
                </div>
                <div class="row">
                    <div class="col-9"></div>
                    <div class="col-2">
                        <button onclick="return validatForm()" ondblclick="return calc()" type="submit" class="btn btn-outline-light">submit</button>
                        <span id="submitError"></span>
                    </div>
                </div>
            </div>




        </form>
    </div>
 
<script src="Index.js">
    
</script>
 
 <script>
        
        let time=document.getElementById("time");
        let d=new Date();

        time.innerHTML=d.toLocaleTimeString();
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
